<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(8, 216, 60);">
    <div class="jumbotron d-flex justify-content-around" style="background-color: blue;">
        <a href="/logout" class="btn btn-info" role="button" type="submit">logout</a>
        <h1>{{selectedUser.userName}}'s Favorite Quotes </h1>
        <a href="/dashboard" class="btn btn-primary" role="button" type="submit">Dashboard</a>
    </div>
    {% for quotes in quotesUploaded %}
        <div class="card" style="width: 200px; min-height: 200px; background-color: rgb(141, 174, 245);">
            <div class="card-body">
                <p class="card-text" style="color: blue;">
                    "{{quotes.message}}"
                </p>
                <br>
                <h6 class="card-subtitle mb-2 text-muted" style="color:black;">-{{quotes.quoter}}</h6>
            </div>
        </div>
        <br>
    {% endfor %}
</body>

</html>
